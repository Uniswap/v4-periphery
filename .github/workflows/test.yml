name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    name: Forge Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@8f1998e9878d786675189ef566a2e4bf24869773
        with:
          version: nightly

      - name: Run tests
        run: forge test -vvv
        env:
          FOUNDRY_PROFILE: ci
